<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Upload</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-row>
    <ion-col>
      <button ion-button block (tap)="getPictures()">Choose</button>
    </ion-col>
  </ion-row>
  <div *ngFor="let fileUri of fileUrisArray">
    <upload-image-item [imageUri]="fileUri"></upload-image-item>
  </div>
</ion-content>
